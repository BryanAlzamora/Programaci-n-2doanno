<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 03 - tarjeta-info (Shadow DOM)</title>
</head>
<body>
  <tarjeta-info titulo="JavaScript" texto="Lenguaje del navegador."></tarjeta-info>

  <script>
    // Ejercicio 3: Tarjeta con Shadow DOM y estilos encapsulados.
    class TarjetaInfo extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open" });
      }

      connectedCallback() {
        const titulo = this.getAttribute("titulo") || "Sin t√≠tulo";
        const texto = this.getAttribute("texto") || "";

        this.shadowRoot.innerHTML = `
          <style>
            .tarjeta {
              border: 1px solid #ccc;
              padding: 12px;
              border-radius: 8px;
              text-align: center;
              background: linear-gradient(#fff, #f5f5f5);
              max-width: 320px;
              font-family: Arial, sans-serif;
            }
            h3 { margin: 0 0 8px 0; color: #333; }
            p { margin: 0; color: #555; }
          </style>
          <div class="tarjeta">
            <h3>${titulo}</h3>
            <p>${texto}</p>
          </div>
        `;
      }
    }
    customElements.define("tarjeta-info", TarjetaInfo);
  </script>
</body>
</html>
